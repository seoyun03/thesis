<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gaze Heatmap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div class="row title">Gaze Heatmap</div>
    <div class="row">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="calibrateBtn">Calibrate</button>
    </div>
    <div class="row">
      <label class="chk"><input id="showCam" type="checkbox" /> Show camera feed</label>
      <label class="chk"><input id="mouseToggle" type="checkbox" /> Enable mouse fallback</label>
    </div>
    <div class="row">
      Status: <span id="status" class="badge">idle</span>
    </div>
    <div id="hint" class="hint">HTTPS(또는 http://localhost)에서 열고 카메라 권한을 허용하세요.</div>
  </div>

  <canvas id="heat"></canvas>

  <!-- 반드시 webgazer를 먼저 로드 -->
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <!-- 내 스크립트 -->
  <script src="script.js"></script>
</body>
</html>
