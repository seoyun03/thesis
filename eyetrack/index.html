<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gaze Grid – Stable</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="grid"></div>

  <!-- HUD -->
  <div id="hud">
    <button id="startBtn">Start(Allow Camera)</button>
    <button id="calBtn" disabled>Calibration</button>
    <span id="status">Begin Tracking</span>
    <span id="signal" title="Signal Status"></span>
    <span id="coord"></span>
  </div>

  <!-- 스무딩된 시선 위치(빨간 점) -->
  <div id="dot"></div>

  <!-- 캘리브레이션 -->
  <div id="calOverlay" hidden>
    <div id="calPrompt">Click the dots on the screen in order (for higher accuracy)</div>
    <div id="calPoints"></div>
    <button id="calDoneBtn">Complete/button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/webgazer/dist/webgazer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
