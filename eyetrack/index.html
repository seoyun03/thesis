<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Green Dot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div class="row title">Eye Tracker (Gaze only)</div>
    <div class="row">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="calibrateBtn">Calibrate</button>
    </div>
    <div class="row">
      <label class="chk"><input id="showCam" type="checkbox" /> Show camera feed</label>
      <span id="status" class="badge">idle</span>
    </div>
    <div id="hint" class="hint">HTTPS(또는 http://localhost)에서 열고 카메라를 허용하세요. 마우스 입력은 사용하지 않습니다.</div>
  </div>

  <!-- 시선 점(초록) -->
  <div id="dot"></div>

  <!-- 반드시 webgazer를 먼저 로드 -->
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <script src="script.js"></script>
</body>
</html>
