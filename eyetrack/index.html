<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eye Tracker – Single Dot (Gaze Only)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div class="row title">Eye Tracker (Gaze-only, Single Dot)</div>
    <div class="row">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="calibrateBtn">Calibrate</button>
      <label class="chk"><input id="showCam" type="checkbox" /> Show camera feed</label>
      <span id="status" class="badge">idle</span>
    </div>
  </div>

  <!-- 시선 점(하나) -->
  <div id="dot"></div>

  <!-- webgazer를 먼저 로드 -->
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <script src="script.js"></script>
</body>
</html>
